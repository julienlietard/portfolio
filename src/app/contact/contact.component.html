<form class="contact">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNom">Nom</label>
      <input type="text" class="form-control" id="inputNom" placeholder="Nom">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPrenom">Prénom</label>
      <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="adresse@mail.com">
    </div>
  </div>
  <div class="form-group col-form-label-lg">
    <textarea type="email" class="form-control" id="inputMessage" placeholder="Votre message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
